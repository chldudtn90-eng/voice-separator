name: Build Mac App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    # [중요] 맥용 FFmpeg 다운로드 및 권한 설정
    - name: Download FFmpeg for Mac
      run: |
        curl -L -o ffmpeg.zip https://evermeet.cx/ffmpeg/ffmpeg-6.0.zip
        unzip ffmpeg.zip
        chmod +x ffmpeg
        echo "FFmpeg downloaded successfully"

    - name: Build App with PyInstaller
      run: |
        # --add-binary 옵션으로 ffmpeg 파일을 앱 내부로 포함시킴
        pyinstaller --noconfirm --windowed --name "VoiceSeparator" \
        --add-binary "ffmpeg:." \
        gui_main.py

    - name: Zip the App
      run: |
        cd dist
        zip -r VoiceSeparator_Mac_Full.zip VoiceSeparator.app

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VoiceSeparator-Mac-Full
        path: dist/VoiceSeparator_Mac_Full.zip
